name: Database CI/CD

on:
  pull_request:
    branches: [ main ]

jobs:
  migrate_db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: af-south-1

      - name: Import Liquibase GPG Key
        run: wget -O- https://repo.liquibase.com/liquibase.asc | gpg --dearmor > liquibase-keyring.gpg && \
             cat liquibase-keyring.gpg | sudo tee /usr/share/keyrings/liquibase-keyring.gpg > /dev/null && \
             echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/liquibase-keyring.gpg] https://repo.liquibase.com stable main' | sudo tee /etc/apt/sources.list.d/liquibase.list

      - name: Install liquibase
        run: sudo apt-get install liquibase

      - name: Retrieve Liquibase Config
        run: aws s3 cp s3://${{ secrets.BUCKET_NAME }}/liquibase.properties liquibase.properties

      - name: Migrate Database to RDS
        run: liquibase update