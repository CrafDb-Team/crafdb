name: Terraform Plan

on:
  workflow_call:

jobs:
  terraform_setup:
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Init
        id: init
        run: |
          cd terraform
          make tf_init

      - name: Terraform Validate
        id: validate
        run: |
          echo "## Terraform Validate" >> $GITHUB_STEP_SUMMARY
          make tf_validate >> $GITHUB_STEP_SUMMARY

      - name: Terraform Plan
        id: plan
        run: |
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          make tf_plan >> $GITHUB_STEP_SUMMARY
